name: ROS2 CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    strategy:
      fail-fast: true
      matrix:
          os: [ubuntu-latest, macOS-latest, windows-latest]
          rosdistro: [dashing, eloquent]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2
    - uses: ros-tooling/setup-ros@0.0.15
      with:
        required-ros-distributions: ${{ matrix.rosdistro }}
    - uses: ros-tooling/action-ros-ci@0.0.13
      with:
        package-name: rmw_cyclonedds_cpp test_communication
